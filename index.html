<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <title>COVID19-Chronicle</title>
  </head>
  <body>
    <div class="map">
    </div>

    <div id="countryInfo"></div>

    <div class="header">
      <div class="score">
        <div class="confirmed">
          <div class="titleScore">Total Confirmed:</div>
          <div class="numbersScore" id="numbersTotalScore">0</div>
        </div>
        <div class="vline"></div>
        <div class="deaths">
          <div class="titleScore">Total Deaths:</div>
          <div class="numbersScore" id="numbersTotalDeaths">0</div>
        </div>
        <div class="vline"></div>
        <div class="recovered">
          <div class="titleScore">Total Recovered:</div>
          <div class="numbersScore" id="numbersTotalRecovered">0</div>
        </div>
      </div>
    </div>

    <div class="newsfeed scrollbar style-3 toggled" id="newsfeedId">
      <!-- <div class="button-container">
        <a class="menu" id="">
          
        </a>
      </div> -->
      <div class="content">
      </div>
    </div>

    <div class="controls">
      <div class="controlLeft">
        <a class="play" id="playButton" data-mode="pause">
          <i class="fas fa-play"></i>
        </a>
        <a class="prev" id="prevButton">
          <i class="fas fa-chevron-left"></i>
        </a>
        <a class="next" id="nextButton">
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
      <div class="timelineContainer">
        <input class="timeline" type="range" id="slider" name="vol" min="0" onchange="updateSlider(this.value)">
      </div>
      <div class="controlRight">
        <div class="date" id="currentDate">
        </div>
        <a class="settings" id="settingsButton">
          <i class="fas fa-sliders-h"></i>
        </a>
        <a class="news" id="newsfeedButton">
          <i class="fas fa-newspaper"></i>
        </a>
        <a class="info" id="infoButton">
          <i class="fas fa-info"></i>
        </a>  
      </div>
    </div>
    
    <div class="settingsMenu" id="settingsMenuId">
      <form id="settingSelection">
        <div class="settingsInput">
          <input type="radio" class="radioButton" checked="checked" id="ci" name="settings">
          <label>Currently Infected</label>
        </div>
        <hr>
        <div class="settingsInput">
          <input type="radio" class="radioButton" id="ti" name="settings">
          <label>New Infections</label>
        </div>
        <hr>
        <div class="settingsInput">
          <input type="radio" class="radioButton" id="ibp" name="settings">
          <label>Infected by Population</label>
        </div>
      </form> 
    </div>

    <div class="infoMenu" id="infoMenuId">
      <div class="infoMenuContent">
        <div>
          A project developed during the <a href="https://www.codevscovid19.org/">#CodeVsCOVID19</a>  hackathon.<br>
        </div>
        <br>
        <div>
          Dataset by John Hopkins CSSE; updated daily <a href="https://github.com/CSSEGISandData/COVID-19">Github</a><br>
        </div>
        <br>
        <div>
          Check out the code for this project<br>
        </div>
        <div>
          on <a href="https://github.com/SquareRootTwo/COVID19-Chronicle">Github COVID19-Chronicle</a><br>
        </div>
        <br>
        <div>
          Developed by <br>
        </div>
        <div>
          <a href="mailto:jspieler@ethz.ch">Jonas Spieler</a> & <a href="mailto:zuestp@ethz.ch">Patrick ZÃ¼st</a><br>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="js/getData.js"></script>
  </body>
</html>
